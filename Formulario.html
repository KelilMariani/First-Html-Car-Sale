<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <div>
            <h1>Completa con tus Datos</h1>
            
        </div>
        
    </header>

    <main>
        <div>
            <h2>Por favor rellena todos los campos</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat est perspiciatis autem, iure, quo illum amet debitis tempora possimus inventore, hic quisquam delectus minima exercitationem magni laboriosam rerum dicta alias.</p>
        </div>
        <form>
            <div>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" placeholder="Nombreee:" />
            </div>
            <div>
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido"/>
            </div>
            <div>
                <label for="edad"> Edad: </label>
                <input type="number" name="edad" />
            </div>
            <div>
                <label for="vehiculo"> Vehiculo que le interesa:</label>
                <input type="text" name="vehiculo" />
            </div>

            <div>
                <label for="correo"> Correo Electronico: </label>
                <input type="email" name="correo"/>
            </div>
            <div>
                <label for="web">Su Pagina Web: </label>
                <input type="url" name="web"/>
            </div>
            <div>
                <label for="telefono">Numero de Telefono: </label>
                <input type="tel" name="telefono"/>
            </div>
            <div>
                <label for="contraseña">Contraseña: </label>
                <input type="password" name="contraseña"/>
            </div>
            <button>ENVIAR</button>

        </form>
    </main>
    
</body>
</html>
